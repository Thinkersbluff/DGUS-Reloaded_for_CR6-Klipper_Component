#================
# Useful macro downloaded from https://ellis3dp.com/Print-Tuning-Guide/articles/useful_macros/dump_variables.html 

[gcode_macro DUMP_VARIABLES]
description: This macro dumps all current Klipper variables to the g-code terminal.
# This helps to find Klipper system variables for use in macros. 
# It also helps test the impact of various scripts and user actions
# A filter for both name and value can be applied.
# e.g.: DUMP_VARIABLES NAME=configfile  or DUMP_VARIABLES VALUE=True
gcode:
    {% set filter_name = params.NAME|default('')|string|lower %}
    {% set filter_value = params.VALUE|default('')|string|lower %}
    {% set show_cfg = params.SHOW_CFG|default(0)|int %}
    
    {% set out = [] %}

    {% for key1 in printer %}
        {% for key2 in printer[key1] %}
            {% if (show_cfg or not (key1|lower == 'configfile' and key2|lower in ['config', 'settings'])) and (filter_name in key1|lower or filter_name in key2|lower) and filter_value in printer[key1][key2]|string|lower %}
                {% set dummy = out.append("printer['%s'].%s = %s" % (key1, key2, printer[key1][key2])) %}
            {% endif %}
        {% else %}
            {% if filter_name in key1|lower and filter_value in printer[key1]|string|lower %}
                {% set dummy = out.append("printer['%s'] = %s" % (key1, printer[key1])) %}
            {% endif %}
        {% endfor %}
    {% endfor %}
    
    {action_respond_info(out|join("\n"))}
